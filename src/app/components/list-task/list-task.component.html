<div class="container-list-task">
    <div class="header-container-list-task">
        <h1 class="tl-list-task">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M152.1 38.2c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 113C-2.3 103.6-2.3 88.4 7 79s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zm0 160c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 273c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zM224 96c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32zM160 416c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H192c-17.7 0-32-14.3-32-32zM48 368a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
            Lista de tareas
        </h1>
        <form #formSearch="ngForm" (ngSubmit)="onSubmit()" class="form-search">
            <div class="group-search">
                <input type="text" name="inputSearch" id="inputSearch" placeholder="Buscar..." [(ngModel)]="inputSearch" (ngModelChange)="onKeyPress()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
            </div>
        </form>
    </div>
    <table class="table-task">
        <thead>
            <tr>
                <th>Id</th>
                <th>Mis tareas</th>
                <th>Completada</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngIf="tasks.length > 0; else notFoundTasks">
                <tr *ngFor="let task of tasks | 
                    paginate: { itemsPerPage: 5, currentPage: page }">
                    <td>{{task.id}}</td>
                    <td class="txt-title" [ngClass]="{'task-completed': task.state} ">{{task.title}}
                        
                    </td>
                    <td>
                        <input type="checkbox" [checked]="task.state" name="checkbox-{{task.id}}" id="checkbox-{{task.id}}" (change)="onChangeState(task)" >
                    </td>
                    <td>
                        <button type="button" (click)="onDeleteTask(task)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"/></svg>
                        </button>
                    </td>
                </tr>
            </ng-container>
            <ng-template #notFoundTasks>
                <tr>
                    <td colspan="4">No hay tareas disponibles {{inputSearch!='' ? 'que coincidan con el t√≠tulo de: '+inputSearch:'' }}</td>
                </tr>
            </ng-template>
        </tbody>
    </table>
    <pagination-controls *ngIf="tasks.length >= 5" (pageChange)="page = $event" previousLabel="<" nextLabel=">"></pagination-controls>
</div>
